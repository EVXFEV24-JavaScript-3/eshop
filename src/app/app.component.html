<div id="page-wrapper">
  <app-navbar (onNavigate)="navigate($event)"></app-navbar>
  <main>
    <app-home *ngIf="activePage == 'Home'" (onClickProduct)="visitProduct($event)"></app-home>
    <app-shop *ngIf="activePage == 'Shop'"></app-shop>
    <app-product-page *ngIf="activePage == 'Product' && activeProduct != null"
      [product]="activeProduct"></app-product-page>
  </main>
</div>
